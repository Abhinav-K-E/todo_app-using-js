<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>Todo List</h1>
            <a href="https://github.com/Abhinav-K-E"><i class="fa-brands fa-github fa-xl"></i></a>
        </header>
    
        <form action="">
            <input autocomplete="off" type="text" class="todo-input" id="todo-input">
            <button class ="todo-button" type="submit" id="todo-button">
                Add task
            </button>
        </form>
    </div>
    

    <div class="todo-container">
        <ul class="todo-list" id="todo-list">
            <!-- <div class="todo">
                <li></li>
                <button>Delete</button>
                <button>Complete</button>
            </div> -->
        </ul>
    </div>

    <script src="app.js"></script>

</body>
</html>
